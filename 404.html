<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Alder Group</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: linear-gradient(to bottom right, #f2f2ec, #e9e9e2);
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: #083d6b; /* Alder Group Blue */
    }

    h1 {
      font-size: 6rem;
      margin: 0 0 0.2em 0;
      color: #111;
    }

    p {
      font-size: 1.25rem;
      margin-top: 0;
      margin-bottom: 2em;
      line-height: 1.6;
    }

    a {
      font-size: 1rem;
      color: #003366;
      text-decoration: none;
      border-bottom: 1px solid #003366;
      padding-bottom: 2px;
      display: inline-block;
      transition: 
        color 0.2s ease,
        border-color 0.2s ease,
        transform 0.3s ease;
    }

    a:hover {
      color: #0055aa;
      border-color: #0055aa;
      transform: scale(1.05) translateY(-2px);
    }

    footer {
      margin-top: 2em;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>The page you’re looking for doesn’t exist or has been moved.<br>Please check the URL or return to the homepage.</p>
    <a href="https://reinhardtgroup.github.io/aldergroup">← Back to Alder Group Homepage</a>
  </div>
</body>
</html>
